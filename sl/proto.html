<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Protocol Handler</title>
    <meta name="color-scheme" content="dark">
</head>
<body>
    <div id="box"> </div>
    <noscript>
        <p>
            To use this webpage please enable JavaScript.
        </p>
    </noscript>
    <script>
        function e() {
            document.getElementById("box").innerText="The parameter is invalid";
            throw new Error("The parameter is invalid");
        }
        const params = new URLSearchParams(window.location.search);
        
        if(params.has('r')){
            let r=decodeURIComponent(params.get('r'));
            if(r!==""&&r.startsWith('web+lhgh:')){
                r=r.replace("web+lhgh:","");
                if(r.startsWith('tl/')){
                    r=r.replace("tl/","");
                    if(r.startsWith('minecraft')){
                        r=r.replace("minecraft","");
                        setTimeout(()=>{window.location.href=`/Tools/lists/minecraft${r.startsWith('#')?r:''}`},500);
                    }else{e();}
                }else if(r.startsWith('ytvwoa/')){
                    r=r.replace("ytvwoa/","");
                    if(r.length===11){setTimeout(()=>{window.location.href=`./?url=https://yout-ube.com/watch?v=${r}`},500);}else{e();}
                }
            }
        }else{e();}
    </script>    
</body>
</html>
